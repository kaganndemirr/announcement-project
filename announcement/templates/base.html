{% load i18n staticfiles %}

<!DOCTYPE html>

<html {% block html-class %}{% endblock%}>

<head>
    {% block header %}
        <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1, maximum-scale=1">
    {% endblock %}

    <title>
        {% block title %}
        {% endblock %}
    </title>

     {% block style %}
     {% endblock %}

</head>
<body{% block body-class %}{% endblock %}>
    {% block content %}
    {% endblock%}
    {% block script %}
    {% endblock %}
</body>
</html>
