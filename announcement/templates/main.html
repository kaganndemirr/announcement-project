{% extends "base.html" %}

{% load i18n staticfiles %}

{% block title%}
Announcement
{% endblock %}

{% block style %}
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}"/>
		<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>
{% endblock %}

{% block content %}
		<div class="container-fluid">
			<div class="row">
				<!-- Content Section -->
				<div class="col-8"style="position:relative; height: 80%">
					<div id="mainSlide" class="carousel slide" data-ride="carousel">
						<div class="carousel-inner">
							<div id="slideItemTpl" class="carousel-item active">
								<!--
								<iframe id="player" style="width:100%;height:80%;" frameborder="0" allowfullscreen="1" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" title="YouTube video player" width="640" height="360" src="https://www.youtube.com/embed/U3vAoJhIWms"></iframe>
								-->
								<div class="carousel-data"></div>
								<div class="carousel-caption d-none d-md-block"></div>
							</div>
						</div>
					</div>
					<div id="scroll_lefttext">
						<span class="text" id="Announcement" ></span>
					</div>
				</div>
				<div class="col-4">
					<div class="row">
						<div class="col">
							<div class="scroll_text">
								<span class="text" id="Lectures">a</span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="scroll_text">
								<span class="text" id="Exams">a</span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="scroll_text">
								<span class="text" id="Events">a</span>
							</div>
						</div>
					</div>
					<div class="bg" style="text-align: center;background-image: url('https://themes.laborator.co/xenon/assets/images/clouds.png')">
						<h3>Hava Durumu</h3>
						<div class="row text">
							<div class="col-6">
								<p id="weather_forecast"></p>
								<p id="temp" ></p>
								<p id="uptime"></p>
							</div>
							<div class="col-6">
								<p id="humidity"></p>
								<p id="sunr"></p>
								<p id="suns"></p>
								<p id="wind"></p>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="text" id="tarihsaat"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<button id="optionsBtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">SpeedChange</button>
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">SpeedChange</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					</div>
					<div id="speed" class="modal-body"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" id="scroll_speedup" class="btn btn-primary">Speedup</button>
						<button type="button" id="scroll_speeddown" class="btn btn-primary">Speeddown</button>
					</div>
				</div>
			</div>
		</div>
{% endblock %}

{% block script %}
		<script src="{% static 'js/jquery-3.4.0.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
		<script src="{% static 'js/script.js' %}"></script>
{% endblock %}
